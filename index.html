<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bookshelf App</title>
  </head>

  <body>
    <nav class="img-top">
      <h1 class="title-img">Bookshelf App</h1>
    </nav>
    <main class="container-md mt-3">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="assets/img/book.jpg" class="card-img-top" alt="book" />
            <div class="card-body">
              <h3 class="card-title mb-3">Masukkan Data Buku</h3>
              <form action="#" id="form-book-input">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="book-title"
                    placeholder="Judul Buku"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="book-author"
                    placeholder="Nama Pengarang"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="book-year"
                    placeholder="Tahun Terbit"
                    min="1800"
                    step="1"
                    required
                  />
                </div>
                <div class="form-check form-switch form-check-reverse">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="is-complete"
                  />
                  <label class="form-check-label" for="is-complete"
                    >Selesai dibaca</label
                  >
                </div>
                <div class="d-md-flex justify-content-md-end mt-3">
                  <input
                    type="submit"
                    class="btn btn-primary right"
                    value="Submit"
                    name="Submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <form action="" id="form-search" class="d-inline">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    placeholder="Cari Judul Buku"
                  />
                  <input
                    type="submit"
                    class="btn btn-outline-secondary"
                    value="Search"
                    name="search"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">Buku Belum Dibaca</h3>
              <div class="book-list" id="unread-books"></div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">Buku Sudah Dibaca</h3>
              <div class="book-list" id="already-read-books"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="modal-deletion">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <h4>Apakah Anda yakin akan menghapus buku ini?</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cancel-btn">
                Batalkan
              </button>
              <button type="button" class="btn btn-primary" id="delete-btn">
                Hapus
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
